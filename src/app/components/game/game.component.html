<div>
    <header>
        <img src="./assets/header.png">
    </header>

    <ng-container *ngIf="!playerReady">
        <div style="text-align: center">
            <img src="./assets/bee.png" width="200px">
            <div>
                Enter you name:
            </div>
            <div>
                <input type="text" [(ngModel)]="playerName">
            </div>
            <div>
                <button *ngIf="playerName" class="button" (click)="setPlayerReady()">START GAME</button>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="playerReady">
        <!-- GAME OVER STATE -->
        <div *ngIf="gameOver" style="text-align: center;">
            <img src="./assets/game_over.png" style="width: 50vw">
            <br>
            <button class="button" (click)="start()">START AGAIN</button>
        </div>

        <div *ngIf="!gameOver">
            <!-- SWARM STATE -->
            <div class="flex-parent">
                <div class="flex-child">
                    <app-stats-card [data]="hive" scenario="common"></app-stats-card>
                </div>
            </div>
        
            <!-- HIT BUTTON -->
            <div style="text-align: center;">
                <button class="button" (click)="damageRandomBee()">HIT</button>
            </div>

                    </span>
                    <br>
                    <span style="color: var(--sick);"><strong>{{bees.length}}</strong> bees left</span>
                </div>
                <div style="display: flex; justify-content: center;">
                    <app-stats-card [data]="damagedBee" scenario="damaged"></app-stats-card>
                </div>
            </ng-container>
            
            <!-- ALL BEES -->
            <div class="flex-parent">
                <div *ngFor="let bee of bees" class="flex-child">
                    <app-stats-card [data]="bee" scenario="common"></app-stats-card>
                </div>
            </div>
        </div>
    </ng-container>

    <footer>
        <img src="./assets/footer.png">
    </footer>
</div>
