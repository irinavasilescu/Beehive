<div class="game">

    <div class="flex-parent">
        <div *ngFor="let bee of bees" class="flex-child">
            <img [src]="bee.img" width="150px">
            {{ bee.type }} {{ bee.hp }}
        </div>
    </div>

    <button (click)="damageRandomBee()">HIT</button>

    <footer>
        <img src="./assets/footer.png" style="width: 100vw">
    </footer>
</div>
